    <div class="icons text-center">
    <div id="iconsContainer" class="mt-4"></div>
        <script>
            var urls = [
                "https://fb.com/maheshmnj",
                "https://twitter.com/maheshmnj",
                "https://www.linkedin.com/in/maheshjamdade/",
                "https://maheshmnj.medium.com/",
                "https://stackoverflow.com/users/8253662/mahesh-jamdade",
                "https://github.com/maheshmnj/",
                "https://www.quora.com/profile/Mahesh-Jamdade-4"
            ];
            var titles = [
                'facebook',
                'twitter',
                'linkedin',
                'medium',
                'stackoverflow',
                'github',
                'quora'
            ];
            var str = '<ul class="list-inline list-social-icons ml-2 mb-0">'
                for(let i in titles){
                    if(titles[i]=='stackoverflow'){
                        str += `<li class="stackOverflowpb list-inline-item">
                            <a href="${urls[i]}" title="StackOverflow" target="_blank">
                                <span class="stackIcon bg-dark fa-stack fa-md">
                                </span>
                            </a>
                        </li>
                        `
                    }
                    else{
                        str +=
                        `<li class="list-inline-item">
                                <a href= ${urls[i]} title="${titles[i]}" target="_blank">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x text-dark"></i>
                                        <i class="fa fa-${titles[i]} fa-stack-1x fa-inverse"></i>
                                    </span>
                                </a>
                        </li>
                        `
                    }
                }
                str += '</ul>';
                document.getElementById("iconsContainer").innerHTML = str;
        </script>
