<!DOCTYPE html>
<html>
<body style="background-color:#262626;">

<script src="https://unpkg.com/@mux/videojs-kit@latest/dist/index.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@mux/videojs-kit@latest/dist/index.css">

<style>
.vjs-control-bar {
    font-size: 151%;
}

.video-js .vjs-big-play-button {
    display: none;
}

:not(.vjs-has-started) .vjs-control-bar {
  display: flex;
}

</style>

<video autoplay="true" class="video-js vjs-16-9 vjs-control-bar" controls height="auto"
       id="mux-player" preload="auto" width="100%">
</video>

<script>
    var duration =0;
    monitorVideo('02w5MltCIjh00zDwKTI1Cv9EKHYVQd2SAzLvNedMWZPqc');
    
    function monitorVideo(srcVideoUrl){
        const player =
        videojs('mux-player', {
            timelineHoverPreviews: true,
            plugins: {
    mux: {
      debug: false,
      data: {
        env_key: '0gp44lbnj8i239h352dop81p2',
        player_name: 'Main Player',
        player_init_time: Date.now()

      }
    }
  }
});

    player.src({
        src: srcVideoUrl,
        type: "video/mux",
    });

    if (player.readyState() < 1)
    {
        player.one("loadedmetadata", onLoadedMetadata);
    }
    else
    {
        onLoadedMetadata();
    }
}

    function onLoadedMetadata() {
        duration = player.duration();
    }

</script>

</body>
</html>
